<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='result.css') }}"
    />
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="results p-5" style="background-color: {{ aqi_color }};">
      <center><h1 class="mb-5">Air Quality Index Output</h1></center>

      {# here we iterate over every item in our list#} {% for item in prediction
      %}
      <center>
        <h1>{{ item }}</h1>
        <h2>{{ aqi_text }}</h2>
        <p style="font-size: 20px">{{ aqi_desc }}</p>
      </center>
      {% endfor %}
    </div>
  </body>
</html>
